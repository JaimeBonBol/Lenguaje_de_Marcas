<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validación formularios</title>
</head>
<body>
    <script>
        function validateForm(){
            let editable = document.getElementById("editable");
            let dia = document.getElementById("dia");
            if(dia.value < 1 || dia.value > 31)
                editable.innerText = "Día inválido."
            else
                editable.innerText = "Día válido."

            return true
        }
    </script>
    <form onsubmit="return validateForm()" action="javascript:void(0);" method="POST">
        <input type="number" id="dia">
        <input type="submit" value="Enviar">
    </form>
    <span id="editable">

    </span>
</body>
</html>
