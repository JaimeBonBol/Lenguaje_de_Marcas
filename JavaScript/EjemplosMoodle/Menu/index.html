<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu animado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <a onclick="dropdown()"><span class="glowEffect">MENU</span></a>
        </div>
        <div id="desplegable">
            <button><span class="button_top">HOME</span></button>
            <button><span class="button_top">STORE</span></button>
            <button><span class="button_top">CONTACT US</span></button>
        </div>
        <div id="contenido">
            <h1>Bienvenidos!</h1>
            <p>
                Esta es una p√°gina de ejemplo para aprender algunas nociones de Javascript y CSS.
            </p>
        </div>
    </div>

    <script>
        function dropdown(){

            let desplegable = document.getElementById("desplegable");
            if(desplegable.style.display == 'flex') {
                desplegable.classList.add("menuEnabled");
                window.setTimeout(function(){
                    desplegable.style.display = 'none';
                },300);
            }else{
                desplegable.classList.remove("menuEnabled");
                desplegable.style.display = 'flex';
            }

        }
    </script>

</body>
</html>
