<div class="contact-container">
    <div class="title">
        <h1>Contact</h1>
    </div>

    <div class="form-contact">
        <form action="https://formsubmit.co/example@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_autoresponse" value="Gracias por tu mensaje. Me pondré en contacto pronto.">

          <div class="mb-3">
            <label for="name" class="form-label">Tu Nombre</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Tu Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Tu Mensaje</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
          </div>
        </form>
    </div>
</div>
