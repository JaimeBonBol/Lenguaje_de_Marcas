<div class="experience-container">
    <div class="title">
        <h1>Experience</h1>
    </div>

    <div class="timeline">
        <!-- LÃ­nea vertical de la timeline -->
        <div class="timeline-line"></div>

        <!-- Recorremos cada experiencia -->
        <div *ngFor="let job of jobs" class="timeline-item">
            <div class="timeline-icon">
                <mat-icon>{{ job.icon }}</mat-icon>
            </div>
            <div class="timeline-content">
                <h2>{{ job.title }}</h2>
                <p class="company">{{ job.company }} | <span>{{ job.dates }}</span></p>
                <p class="description">{{ job.description }}</p>
            </div>
        </div>
    </div>
</div>
