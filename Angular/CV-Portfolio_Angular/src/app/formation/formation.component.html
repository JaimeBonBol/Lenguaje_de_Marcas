        <mat-table [dataSource]="courses">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let course"> {{ course.getTitle() }} </td>
                     
              </ng-container>
            
              <!-- Columna Precio -->
              <ng-container matColumnDef="where">
                <th mat-header-cell *matHeaderCellDef> Where </th>
                <td mat-cell *matCellDef="let course"> {{ course.getWhere() }} </td>
              </ng-container>
            
              <!-- Columna Precio -->
              <ng-container matColumnDef="during">
                <th mat-header-cell *matHeaderCellDef> During </th>
                <td mat-cell *matCellDef="let course"> {{ course.getDuring() }} </td>
              </ng-container>
            
              <!-- Cabecera y Filas -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               
        </mat-table>
</div>
