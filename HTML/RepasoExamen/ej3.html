<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Repaso</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            height: 100px;
            width: 90px;
            
        }
    </style>
</head>
<!--style="vertical-align:bottom; text-align: right;"-->
<body>
    <table>
        <tr style="text-align: center;">
            <td><b>Text</b></td>
            <td><b>Text</b></td>
            <td colspan="2"><b>Text</b></td>
            
            <td colspan="2"><b>Text</b></td>
            
        </tr>
        <tr>
            <td style="vertical-align: top; text-align: left; padding-left: 0; padding-top: 0;">Text</td>
            <td style="vertical-align: bottom; text-align: left; padding-left: 0;padding-bottom: 0;">Text</td>
            <td colspan="2" style="vertical-align: bottom; text-align: right; padding-right: 0; padding-bottom: 0;">Text</td>

            <td style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td rowspan="2" style="vertical-align: top; text-align: left; padding-left: 0; padding-top: 0;">Text</td>
            <td style="vertical-align: top; text-align: left; padding-left: 0; padding-top: 0;">Text</td>
            <td style="vertical-align: top; text-align: left; padding-left: 0; padding-top: 0;">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: right;">Text</td>
        </tr>
        <tr>


            <td rowspan="2" style="text-align: center">Text</td>
            <td rowspan="2" style="text-align: center">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
        </tr>
        <tr>
            <td style="vertical-align: bottom; text-align: center;">Text</td>
            <td>Text</td>


            <td style="vertical-align: top; text-align: left;padding-left: 0;padding-top: 0;">Text</td>
            <td style="vertical-align: top; text-align: left;padding-left: 0;padding-top: 0;">Text</td>
        </tr>
    </table>
</body>
</html>
